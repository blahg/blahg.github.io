<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Comparison</title>
</head>
<body>
    <h1>Page Comparison</h1>
    <p>This page compares content from two URLs.</p>
    <script>
        function comparePages() {
            fetch('https://blahg.github.io/test3.html')
                .then(response => response.text())
                .then(data1 => {
                    fetch('https://raw.githubusercontent.com/blahg/blahg.github.io/main/test.html')
                        .then(response => response.text())
                        .then(data2 => {
                            if (data1 !== data2) {
                                alert('Change detected!'); // Display alert for change detected
                            } else {
                                console.log('No change detected.');
                            }
                        })
                        .catch(error => console.error('Error fetching second HTML file:', error));
                })
                .catch(error => console.error('Error fetching first HTML file:', error));
        }

        setInterval(comparePages, 5000); // Compare every 5 seconds
    </script>
</body>
</html>
